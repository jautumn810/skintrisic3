<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Skinstric</title>
  <link rel="stylesheet" href="css/styles.css?v=20241227120000">
  <style>
    /* AGGRESSIVE FIX - Force everything visible */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
    }
    /* Critical inline styles to ensure visibility */
    .home-main {
      position: relative !important;
      min-height: 100vh !important;
      background: #fff !important;
      overflow: visible !important;
      visibility: visible !important;
    }
    .home-scale-wrapper {
      visibility: visible !important;
      opacity: 1 !important;
    }
    .home-center-container {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: flex-start !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: relative !important;
      min-height: 71dvh !important;
      text-align: center !important;
      padding: 80px 0 40px 0 !important;
      width: 100% !important;
      z-index: 10 !important;
    }
    .home-heading-container {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: relative !important;
      z-index: 15 !important;
      width: 100% !important;
      text-align: center !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    .home-title-h1 {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      color: #1A1B1C !important;
      font-size: 60px !important;
      font-weight: 300 !important;
      line-height: 0.95 !important;
      margin: 0 !important;
      padding: 0 !important;
      text-align: center !important;
      position: relative !important;
      z-index: 15 !important;
    }
    .home-title-span {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      color: #1A1B1C !important;
    }
    @media (min-width: 1024px) {
      .home-center-container {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        height: auto !important;
        width: 100% !important;
      }
      .home-title-h1 {
        font-size: 100px !important;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="/" class="brand">SKINSTRIC</a>
      <svg class="header-bracket-img" width="4" height="17" viewBox="0 0 4 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0H1V17H0V0Z" fill="#1A1B1C"/>
      </svg>
      <span class="section">INTRO</span>
      <svg class="header-bracket-img" width="4" height="17" viewBox="0 0 4 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 0H4V17H3V0Z" fill="#1A1B1C"/>
      </svg>
    </div>
    <button class="enter-code">ENTER CODE</button>
  </header>

  <main class="home-main">
    <div class="home-scale-wrapper">
      <div class="home-center-container">
        <!-- Mobile-only dotted squares -->
        <div class="home-dotted-square home-dotted-square-1"></div>
        <div class="home-dotted-square home-dotted-square-2"></div>

        <!-- Main heading -->
        <div id="main-heading" class="home-heading-container" style="display: block !important; visibility: visible !important; opacity: 1 !important; position: relative !important; z-index: 15 !important; width: 100% !important;">
          <h1 id="home-title" class="home-title-h1" style="display: block !important; visibility: visible !important; opacity: 1 !important; color: #1A1B1C !important; font-size: 60px !important; font-weight: 300 !important; line-height: 0.95 !important; margin: 0 !important; padding: 0 !important; text-align: center !important; position: relative !important; z-index: 15 !important;">
            Sophisticated<br>
            <span class="home-title-span" style="display: block !important; visibility: visible !important; opacity: 1 !important; color: #1A1B1C !important;">skincare</span>
          </h1>
        </div>

        <!-- Mobile-only description -->
        <p class="home-description-mobile">
          Skinstric developed an A.I. that creates a highly-personalized routine tailored to what your skin needs.
        </p>

        <!-- Mobile-only ENTER EXPERIENCE button -->
        <div class="home-enter-experience-mobile">
          <a href="pages/introduce.html" class="home-enter-experience-btn">
            <span class="home-enter-experience-text">ENTER EXPERIENCE</span>
            <div class="home-enter-experience-diamond"></div>
            <svg viewBox="0 0 24 24" width="24" height="24" class="home-enter-experience-svg">
              <path d="M8 5v14l11-7z"></path>
            </svg>
          </a>
        </div>

        <!-- Desktop-only footer text -->
        <div class="home-footer-desktop" style="display: none;">
          <p>
            Skinstric developed an A.I. that creates a<br>
            highly-personalized routine tailored to<br>
            what your skin needs.
          </p>
        </div>

        <!-- Desktop-only left section -->
        <div id="left-section" class="home-left-section-desktop">
          <div class="home-desktop-section-inner">
            <div class="home-desktop-dotted-border"></div>
            <button id="discover-button" class="home-desktop-cta home-desktop-cta-left">
              <div class="home-desktop-cta-diamond"></div>
              <span class="home-desktop-cta-arrow">▶</span>
              <span class="home-desktop-cta-text">DISCOVER A.I.</span>
            </button>
          </div>
        </div>

        <!-- Desktop-only right section -->
        <div id="right-section" class="home-right-section-desktop">
          <div class="home-desktop-section-inner">
            <div class="home-desktop-dotted-border"></div>
            <a href="pages/introduce.html" id="take-test-button" class="home-desktop-cta home-desktop-cta-right">
              <span class="home-desktop-cta-text">TAKE TEST</span>
              <div class="home-desktop-cta-diamond"></div>
              <span class="home-desktop-cta-arrow">▶</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom navigation -->
  <div class="dem-bottom-nav">
    <button type="button" class="diamond-btn white">
      <span>HOME</span>
    </button>
    <a href="pages/introduce.html" class="diamond-btn black">
      <span>ENTER</span>
    </a>
  </div>

  <script type="module" src="js/pages/home.js?v=3"></script>
  <script>
    // AGGRESSIVE FIX - Force visibility immediately and repeatedly
    (function() {
      function forceVisibility() {
        // Force container
        const container = document.querySelector('.home-center-container');
        if (container) {
          container.style.cssText = 'display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: flex-start !important; position: relative !important; min-height: 71dvh !important; text-align: center !important; padding: 80px 0 40px 0 !important; width: 100% !important; z-index: 10 !important; visibility: visible !important; opacity: 1 !important;';
          if (window.innerWidth >= 1024) {
            container.style.cssText += 'position: fixed !important; top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) !important; height: auto !important;';
          }
        }
        
        // Force heading container
        const heading = document.getElementById('main-heading') || document.querySelector('.home-heading-container');
        if (heading) {
          heading.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; position: relative !important; z-index: 15 !important; width: 100% !important; text-align: center !important; margin: 0 !important; padding: 0 !important;';
        }
        
        // Force title
        const title = document.getElementById('home-title') || document.querySelector('.home-title-h1');
        if (title) {
          const fontSize = window.innerWidth >= 1024 ? '100px' : '60px';
          title.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; color: #1A1B1C !important; font-size: ' + fontSize + ' !important; font-weight: 300 !important; line-height: 0.95 !important; margin: 0 !important; padding: 0 !important; text-align: center !important; position: relative !important; z-index: 15 !important;';
        }
        
        // Force title span
        const titleSpan = document.querySelector('.home-title-span');
        if (titleSpan) {
          titleSpan.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; color: #1A1B1C !important;';
        }
        
        // Force main
        const main = document.querySelector('.home-main');
        if (main) {
          main.style.cssText = 'position: relative !important; min-height: 100vh !important; background: #fff !important; overflow: visible !important; visibility: visible !important;';
        }
      }
      
      // Run immediately
      forceVisibility();
      
      // Run on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceVisibility);
      }
      
      // Run on window load
      window.addEventListener('load', forceVisibility);
      
      // Run multiple times as backup
      setTimeout(forceVisibility, 100);
      setTimeout(forceVisibility, 500);
      setTimeout(forceVisibility, 1000);
      
      // Run on resize
      window.addEventListener('resize', forceVisibility);
    })();
  </script>
</body>
</html>
